    <style>

    <script>
        let isEditMode = false;
        let uploadedFiles = [];
        let appState = {
            dropdownsLoaded: false,
            orderData: null
        };

        // Global variable injected from server
        var SERVER_ORDER_ID = "<?= (typeof data !== 'undefined' && data && data.id) ? data.id : '' ?>";
        var SERVER_URL = "<?= ScriptApp.getService().getUrl() ?>";

        function getAppUrl() {
            let url = SERVER_URL;
            try {
                const referrer = document.referrer;
                if (referrer && referrer.includes('/dev')) {
                    return url.replace('/exec', '/dev');
                }
            } catch (e) { console.log('Cannot access referrer', e); }
            return url;
        }

        var APP_URL = getAppUrl();

        function init() {
            APP_URL = getAppUrl();
            console.log('üöÄ Init function called');
            console.log('üìç Current URL:', window.location.href);
            console.log('üìç APP_URL:', APP_URL);

            // START PARALLEL LOADING
            loadDropdowns();
            checkUrlForId();

            // Render empty file list
            renderFiles();
            updateHiddenInput();
        }

        function loadDropdowns() {
            console.log('üì• Loading dropdowns...');
            google.script.run
                .withSuccessHandler((data) => {
                    console.log('‚úÖ Dropdowns loaded successfully', data);
                    populateDropdowns(data);
                    appState.dropdownsLoaded = true;

                    // If order data arrived first and we have values, ensure they are selected correctly
                    // (populateDropdowns might have reset selections, so we re-apply if needed)
                    if (appState.orderData) {
                        console.log('üîÑ Re-applying order data after dropdowns loaded');
                        fillForm(appState.orderData);
                    }
                })
                .withFailureHandler((err) => {
                    console.error('‚ùå Error loading dropdowns:', err);
                    showToast('Error', 'Error al cargar los datos del formulario: ' + err.message, 'error');
                })
                .getDropdownData();
        }

        function populateDropdowns(data) {
            console.log('üîÑ Populating dropdowns');
            // Helper to preserve value if already set (by optimistic fill)
            const fill = (id, items) => {
                const select = document.getElementById(id);
                if (!select) return;

                const currentValue = select.value;

                select.innerHTML = '<option value="">Seleccionar...</option>';
                items.forEach(item => {
                    const option = document.createElement('option');
                    option.value = item.name;
                    option.textContent = item.name;
                    select.appendChild(option);
                });

                // Restore value if it matches one of the new options
                if (currentValue) {
                    select.value = currentValue;
                }
            };

            fill('Proveedor', data.empresas);
            fill('Comprador', data.compradores);
            fill('Medio_Pedido', data.medios);
            fill('Zona', data.zonas);
            fill('Edificio', data.edificios);
            fill('Solicitante', data.solicitantes);
        }

        function checkUrlForId() {
            console.log('üîç Checking URL for ID parameter...');

            // Use the global variable directly
            const id = SERVER_ORDER_ID;

            console.log('üéØ ID from URL:', id);

            if (id && id !== 'null' && id !== null) {
                isEditMode = true;
                document.getElementById('page-title').textContent = 'Modificar Pedido';
                document.getElementById('submitBtn').textContent = 'Actualizar Pedido';
                console.log('üìù Switched to EDIT mode, loading order:', id);
                // Call immediately, don't wait for dropdowns
                loadOrderData(id);
            } else {
                console.log('‚ûï No ID found, staying in CREATE mode');
            }
        }

        function loadOrderData(id) {
            console.log('üì¶ Loading order data for ID:', id);
            document.getElementById('loading').style.display = 'flex';

            google.script.run
                .withSuccessHandler((order) => {
                    console.log('üì¨ Order data received:', order);
                    document.getElementById('loading').style.display = 'none';
                    if (order) {
                        appState.orderData = order;
                        fillForm(order);
                    } else {
                        console.error('‚ùå Order is null');
                        showToast('Error', 'Pedido no encontrado. ID: ' + id, 'error');
                    }
                })
                .withFailureHandler((err) => {
                    document.getElementById('loading').style.display = 'none';
                    console.error('‚ùå Error loading order:', err);
                    showToast('Error', 'Error al cargar el pedido: ' + err.message, 'error');
                })
                .getOrderById(id);
        }

        function fillForm(order) {
            console.log('üìù Filling form with order data:', order);

            for (const key in order) {
                let elementId = key;
                let element = document.getElementById(elementId);

                if (!element) {
                    elementId = key.replace(/ /g, '_');
                    element = document.getElementById(elementId);
                }

                if (element) {
                    const value = order[key];

                    if (element.tagName === 'SELECT') {
                        // OPTIMISTIC FILL: If dropdowns aren't loaded or value is missing, add it temporarily
                        if (value) {
                            // Check if option exists
                            let optionExists = false;
                            for (let i = 0; i < element.options.length; i++) {
                                if (element.options[i].value == value) {
                                    optionExists = true;
                                    break;
                                }
                            }

                            if (!optionExists) {
                                console.log(`‚ö†Ô∏è Option '${value}' not found in ${elementId}, adding temporary option`);
                                const option = document.createElement('option');
                                option.value = value;
                                option.textContent = value;
                                element.appendChild(option);
                            }
                            element.value = value;
                        }
                    } else if (element.type === 'date' && value) {
                        const d = new Date(value);
                        if (!isNaN(d.getTime())) {
                            const year = d.getFullYear();
                            const month = String(d.getMonth() + 1).padStart(2, '0');
                            const day = String(d.getDate()).padStart(2, '0');
                            element.value = `${year}-${month}-${day}`;
                        }
                    } else if (element.name === 'Adjuntos' && value) {
                        try {
                            const files = JSON.parse(value);
                            uploadedFiles = Array.isArray(files) ? files : [];
                            renderFiles();
                            element.value = value;
                        } catch (e) { console.error('Error parsing attachments', e); }
                    } else if (element.type === 'checkbox') {
                        const normalize = (val) => String(val).toLowerCase().trim();
                        const val = normalize(value);
                        element.checked = (val === 's√≠' || val === 'si' || val === 'true' || val === 'yes');
                    } else {
                        element.value = value || '';
                    }
                }
            }
            console.log('‚úÖ Form filling complete');
        }

        // Toast Logic
        function showToast(title, message, type = 'info') {
            let container = document.getElementById('toast-container');
            if (!container) {
                container = document.createElement('div');
                container.id = 'toast-container';
                container.className = 'toast-container';
                document.body.appendChild(container); // Append to body
            }

            const toast = document.createElement('div');
            toast.className = `toast ${type}`;

            const iconMap = {
                success: 'check_circle',
                error: 'error',
                info: 'info'
            };

            toast.innerHTML = `
                <div class="toast-icon material-icons">${iconMap[type]}</div>
                <div class="toast-content">
                    <div class="toast-title">${title}</div>
                    <div class="toast-message">${message}</div>
                </div>
                <div class="toast-close material-icons" onclick="this.parentElement.remove()">close</div>
            `;

            container.appendChild(toast);

            // Auto dismiss
            setTimeout(() => {
                toast.style.animation = 'fadeOut 0.3s forwards';
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        function handleSubmit(e) {
            e.preventDefault();
            console.log('üíæ Form submitted');

            const submitBtn = document.getElementById('submitBtn');
            const originalBtnText = submitBtn.textContent;
            submitBtn.textContent = 'Guardando...';
            submitBtn.disabled = true;

            const form = document.getElementById('orderForm');
            const formData = new FormData(form);
            const formObject = {};
            formData.forEach((value, key) => {
                formObject[key] = value;
            });

            formObject['Servido'] = document.getElementById('Servido').checked ? 'SI' : 'NO';
            formObject['Autorizado'] = document.getElementById('Autorizado').checked ? 'SI' : 'NO';

            // Fix regional format for Amount: replace dot with comma
            if (formObject['Importe']) {
                formObject['Importe'] = formObject['Importe'].toString().replace('.', ',');
            }

            console.log('üì§ Submitting:', formObject);

            google.script.run
                .withSuccessHandler((result) => {
                    console.log('‚úÖ Save successful! Result:', result);

                    // Mostrar mensaje de √©xito
                    showToast(
                        '√âxito',
                        isEditMode ? 'Pedido actualizado. Redirigiendo...' : 'Pedido guardado. Redirigiendo...',
                        'success'
                    );

                    // SOLUCI√ìN: Forzar apertura en ventana principal (_top)
                    setTimeout(() => {
                        try {
                            // Obtener la URL base limpia desde SERVER_URL
                            let baseUrl = SERVER_URL;

                            // Remover cualquier par√°metro query existente
                            if (baseUrl.includes('?')) {
                                baseUrl = baseUrl.split('?')[0];
                            }

                            // Remover /dev si existe
                            baseUrl = baseUrl.replace('/dev', '');

                            // Construir URL limpia
                            const redirectUrl = baseUrl + '?page=orders_list';

                            console.log('üîó Redirecting to:', redirectUrl);

                            // M√âTODO 1: Intentar asignar directamente a top (puede fallar por seguridad)
                            try {
                                if (window.top && window.top.location) {
                                    window.top.location.href = redirectUrl;
                                    return;
                                }
                            } catch (e) {
                                console.log('‚ö†Ô∏è Cannot access window.top, using alternative method');
                            }

                            // M√âTODO 2: Si estamos en un iframe, abrir en nueva pesta√±a y cerrar la actual
                            if (window.self !== window.top) {
                                console.log('üì± Detected iframe, opening in new window');
                                window.open(redirectUrl, '_blank');

                                // Mostrar mensaje al usuario
                                submitBtn.textContent = '‚úì Guardado - Ver Listado';
                                submitBtn.disabled = false;
                                submitBtn.onclick = () => {
                                    window.open(redirectUrl, '_blank');
                                };

                                // Intentar cerrar el iframe (puede no funcionar)
                                setTimeout(() => {
                                    try {
                                        window.close();
                                    } catch (e) {
                                        console.log('Cannot close window automatically');
                                    }
                                }, 500);
                            } else {
                                // M√âTODO 3: Si no estamos en iframe, redirecci√≥n normal
                                window.location.href = redirectUrl;
                            }

                        } catch (err) {
                            console.error('‚ùå Redirect error:', err);
                            // Fallback: mostrar bot√≥n manual
                            submitBtn.textContent = 'Ver Listado de Pedidos';
                            submitBtn.disabled = false;
                            submitBtn.onclick = () => {
                                const fallbackUrl = SERVER_URL.split('?')[0].replace('/dev', '') + '?page=orders_list';
                                window.open(fallbackUrl, '_blank');
                            };
                        }
                    }, 1200);
                })
                .withFailureHandler((err) => {
                    submitBtn.textContent = originalBtnText;
                    submitBtn.disabled = false;
                    console.error('‚ùå Error saving:', err);
                    showToast('Error', 'Error al guardar el pedido: ' + err.message, 'error');
                })
                .saveRecord('Pedidos', formObject);
        }

        window.onload = init;
        // uploadedFiles is declared at top of script

        // Drag and Drop Logic
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');

        dropZone.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, unhighlight, false);
        });

        function highlight(e) {
            dropZone.classList.add('dragover');
        }

        function unhighlight(e) {
            dropZone.classList.remove('dragover');
        }

        dropZone.addEventListener('drop', handleDrop, false);

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            ([...files]).forEach(uploadFile);
        }

        function uploadFile(file) {
            // Validate type
            const validTypes = ['image/jpeg', 'image/png', 'image/jpg', 'application/pdf', 'application/msword', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!validTypes.includes(file.type) && !file.name.match(/\.(jpg|jpeg|png|pdf|doc|docx)$/i)) {
                showToast('Archivo no permitido', 'Tipo de archivo no permitido: ' + file.name, 'error');
                return;
            }

            // Show loading state
            const originalText = dropZone.querySelector('p').textContent;
            dropZone.querySelector('p').textContent = `Subiendo ${file.name}...`;

            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onloadend = function () {
                const base64Data = reader.result.split(',')[1]; // Get raw base64

                google.script.run
                    .withSuccessHandler(result => {
                        if (result.success) {
                            uploadedFiles.push({
                                name: result.name,
                                url: result.url,
                                id: result.id
                            });
                            renderFiles();
                            updateHiddenInput();
                            dropZone.querySelector('p').textContent = originalText;
                            showToast('√âxito', 'Archivo subido: ' + result.name, 'success');
                        }
                    })
                    .withFailureHandler(err => {
                        showToast('Error', 'Error al subir: ' + err.message, 'error');
                        dropZone.querySelector('p').textContent = originalText;
                    })
                    .uploadFileToDrive(base64Data, file.name, file.type);
            }
        }

        function renderFiles() {
            const list = document.getElementById('file-list');
            list.innerHTML = '';
            uploadedFiles.forEach((file, index) => {
                const item = document.createElement('div');
                item.className = 'file-item';
                item.innerHTML = `
                    <a href="${file.url}" target="_blank">${file.name}</a>
                    <span class="remove-file" onclick="removeFile(${index})">√ó</span>
                `;
                list.appendChild(item);
            });
        }

        function removeFile(index) {
            if (!confirm('¬øQuitar este archivo de la lista? (No se borrar√° de Drive)')) return;
            uploadedFiles.splice(index, 1);
            renderFiles();
            updateHiddenInput();
        }

        function updateHiddenInput() {
            document.getElementById('Adjuntos').value = JSON.stringify(uploadedFiles);
        }
    </script>
</body>

</html>
